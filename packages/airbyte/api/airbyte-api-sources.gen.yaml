                    type: "string"
                    title: "Client Certificate"
                    description: "Client certificate"
                    airbyte_secret: true
                    multiline: true
                    order: 2
                    always_show: true
                  client_key: 
                    type: "string"
                    title: "Client Key"
                    description: "Client key"
                    airbyte_secret: true
                    multiline: true
                    order: 3
                    always_show: true
