---
  openapi: "3.1.0"
  info: 
    title: "Sources"
    version: "1.0.0"
    description: "Programatically control Airbyte Cloud, OSS & Enterprise."
  servers: 
    - 
      url: "https://api.airbyte.com/v1"
      description: "Airbyte API v1"
  paths: 
    /sources: 
      get: 
        tags: 
          - "Sources"
        responses: 
          200: 
            content: 
              application/json: 
                schema: 
                  $ref: "#/components/schemas/SourcesResponse"
            description: "Successful operation"
          403: 
            description: "Not allowed"
          404: 
            description: "Not found"
        operationId: "listSources"
        summary: "List sources"
        x-use-speakeasy-middleware: true
        parameters: 
          - 
            name: "workspaceIds"
            description: "The UUIDs of the workspaces you wish to list sources for. Empty list will retrieve all allowed workspaces."
            schema: 
              type: "array"
              items: 
                format: "uuid"
                type: "string"
            example: "df08f6b0-b364-4cc1-9b3f-96f5d2fccfb2,b0796797-de23-4fc7-a5e2-7e131314718c"
            in: "query"
            required: false
          - 
            name: "includeDeleted"
            description: "Include deleted sources in the returned results."
            schema: 
              default: false
              type: "boolean"
            in: "query"
            required: false
          - 
            name: "limit"
            description: "Set the limit on the number of sources returned. The default is 20."
            schema: 
              format: "int32"
              type: "integer"
              minimum: 1
              maximum: 100
              default: 20
            in: "query"
          - 
            name: "offset"
            description: "Set the offset to start at when returning sources. The default is 0"
            schema: 
              type: "integer"
              format: "int32"
              minimum: 0
              default: 0
            in: "query"
      post: 
        requestBody: 
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/SourceCreateRequest"
              examples: 
                Source Creation Request Example: 
                  value: 
                    configuration: 
                      airbyte_source_name: "google-ads"
                      conversion_window_days: 14
                      customer_id: "1234567890"
                      start_date: "2023-01-01"
                      end_date: "2024-01-01"
                    name: "My Source"
                    workspaceId: "744cc0ed-7f05-4949-9e60-2a814f90c035"
        tags: 
          - "Sources"
        responses: 
          200: 
            content: 
              application/json: 
                schema: 
                  $ref: "#/components/schemas/SourceResponse"
                examples: 
                  Source Creation Response Example: 
                    value: 
                      sourceId: "0c31738c-0b2d-4887-b506-e2cd1c39cc35"
            description: "Successful operation"
          400: 
            description: "Invalid data"
          403: 
            description: "Not allowed"
        operationId: "createSource"
        summary: "Create a source"
        description: "Creates a source given a name, workspace id, and a json blob containing the configuration for the source."
        x-use-speakeasy-middleware: true
    /sources/{sourceId}: 
      get: 
        tags: 
          - "Sources"
        responses: 
          200: 
            content: 
              application/json: 
                schema: 
                  $ref: "#/components/schemas/SourceResponse"
                examples: 
                  Source Get Response Example: 
                    value: 
                      sourceId: "18dccc91-0ab1-4f72-9ed7-0b8fc27c5826"
                      name: "running"
                      sourceType: "postgres"
                      workspaceId: "744cc0ed-7f05-4949-9e60-2a814f90c035"
            description: "Get a Source by the id in the path."
          403: 
            description: "Not allowed"
          404: 
            description: "Not found"
        operationId: "getSource"
        summary: "Get Source details"
        x-use-speakeasy-middleware: true
      patch: 
        tags: 
          - "Sources"
        requestBody: 
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/SourcePatchRequest"
              examples: 
                Source Update Request Example: 
                  value: 
                    configuration: 
                      airbyte_source_name: "google-ads"
                      conversion_window_days: 14
                      customer_id: "1234567890"
                      start_date: "2023-01-01"
                      end_date: "2024-01-01"
                    name: "My Source"
                    workspaceId: "744cc0ed-7f05-4949-9e60-2a814f90c035"
        responses: 
          200: 
            content: 
              application/json: 
                schema: 
                  $ref: "#/components/schemas/SourceResponse"
                examples: 
                  Source Update Response Example: 
                    value: 
                      sourceId: "18dccc91-0ab1-4f72-9ed7-0b8fc27c5826"
                      name: "running"
                      sourceType: "postgres"
                      workspaceId: "744cc0ed-7f05-4949-9e60-2a814f90c035"
            description: "Update a Source"
          403: 
            description: "Not allowed"
          404: 
            description: "Not found"
        operationId: "patchSource"
        summary: "Update a Source"
        x-use-speakeasy-middleware: true
      put: 
        tags: 
          - "Sources"
        requestBody: 
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/SourcePutRequest"
              examples: 
                Source Update Request Example: 
                  value: 
                    configuration: 
                      airbyte_source_name: "google-ads"
                      conversion_window_days: 14
                      customer_id: "1234567890"
                      start_date: "2023-01-01"
                      end_date: "2024-01-01"
                    name: "My Source"
                    workspaceId: "744cc0ed-7f05-4949-9e60-2a814f90c035"
        responses: 
          200: 
            content: 
              application/json: 
                schema: 
                  $ref: "#/components/schemas/SourceResponse"
                examples: 
                  Source Update Response Example: 
                    value: 
                      sourceId: "18dccc91-0ab1-4f72-9ed7-0b8fc27c5826"
                      name: "running"
                      sourceType: "postgres"
                      workspaceId: "744cc0ed-7f05-4949-9e60-2a814f90c035"
            description: "Update a source and fully overwrite it"
          403: 
            description: "Not allowed"
          404: 
            description: "Not found"
        operationId: "putSource"
        summary: "Update a Source and fully overwrite it"
        x-use-speakeasy-middleware: true
        x-speakeasy-entity-operation: "Source#update"
      delete: 
        tags: 
          - "Sources"
        responses: 
          204: 
            description: "The resource was deleted successfully"
          403: 
            description: "Not allowed"
          404: 
            description: "Not found"
        operationId: "deleteSource"
        summary: "Delete a Source"
        x-use-speakeasy-middleware: true
      parameters: 
        - 
          name: "sourceId"
          schema: 
            format: "UUID"
            type: "string"
          in: "path"
          required: true
    /sources/initiateOAuth: 
      post: 
        requestBody: 
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/InitiateOauthRequest"
          required: true
        tags: 
          - "Sources"
        responses: 
          200: 
            $ref: "#/components/responses/InitiateOauthResponse"
          400: 
            description: "A field in the body has not been set appropriately."
          403: 
            description: "API key is invalid."
        operationId: "initiateOAuth"
        summary: "Initiate OAuth for a source"
        description: "Given a source ID, workspace ID, and redirect URL, initiates OAuth for the source.\n\nThis returns a fully formed URL for performing user authentication against the relevant source identity provider (IdP). Once authentication has been completed, the IdP will redirect to an Airbyte endpoint which will save the access and refresh tokens off as a secret and return the secret ID to the redirect URL specified in the `secret_id` query string parameter.\n\nThat secret ID can be used to create a source with credentials in place of actual tokens."
        x-use-speakeasy-middleware: true
  components: 
    responses: 
      InitiateOauthResponse: 
        content: 
          application/json: {}
        description: "Response from the initiate OAuth call should be an object with a single property which will be the `redirect_url`. If a user is redirected to this URL, they'll be prompted by the identity provider to authenticate."
    schemas: 
      RedirectUrlResponse: 
        title: "Root Type for RedirectUrlResponse"
        description: ""
        type: "object"
        properties: 
          redirectUrl: 
            format: "url"
            type: "string"
        example: 
          redirectUrl: "https://airbyte.portal.speakeasyapi.dev?speakeasyAccessToken=eydas.ad45.1234"
      JobResponse: 
        title: "Root Type for JobResponse"
        description: "Provides details of a single job."
        required: 
          - "jobId"
          - "status"
          - "jobType"
          - "startTime"
          - "connectionId"
        type: "object"
        properties: 
          jobId: 
            format: "int64"
            type: "integer"
          status: 
            $ref: "#/components/schemas/JobStatusEnum"
          jobType: 
            $ref: "#/components/schemas/JobTypeEnum"
          startTime: 
            type: "string"
          connectionId: 
            format: "UUID"
            type: "string"
          lastUpdatedAt: 
            type: "string"
          duration: 
            description: "Duration of a sync in ISO_8601 format"
            type: "string"
          bytesSynced: 
            format: "int64"
            type: "integer"
          rowsSynced: 
            format: "int64"
            type: "integer"
        example: 
          id: "18dccc91-0ab1-4f72-9ed7-0b8fc27c5826"
          status: "running"
          jobType: "sync"
          startTime: "2023-03-25T01:30:50Z"
          duration: "PT8H6M12S"
      JobsResponse: 
        title: "Root Type for JobsResponse"
        description: ""
        required: 
          - "data"
        type: "object"
        properties: 
          previous: 
            type: "string"
          next: 
            type: "string"
          data: 
            type: "array"
            items: 
              $ref: "#/components/schemas/JobResponse"
        example: 
          next: "https://api.airbyte.com/v1/jobs?limit=5&offset=10"
          previous: "https://api.airbyte.com/v1/jobs?limit=5&offset=0"
          data: 
            - 
              id: "18dccc91-0ab1-4f72-9ed7-0b8fc27c5826"
              status: "running"
              jobType: "sync"
              startTime: "2023-03-25T01:30:50Z"
      ConnectionCreateRequest: 
        required: 
          - "sourceId"
          - "destinationId"
        type: "object"
        properties: 
          name: 
            description: "Optional name of the connection"
            type: "string"
          sourceId: 
            format: "uuid"
            type: "string"
          destinationId: 
            format: "uuid"
            type: "string"
          configurations: 
            $ref: "#/components/schemas/StreamConfigurations"
