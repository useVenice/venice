                title: "verify-ca"
                additionalProperties: true
                description: "Always require encryption and verifies that the source database server has a valid SSL certificate."
                required: 
                  - "mode"
                  - "ca_certificate"
                properties: 
                  mode: 
                    type: "string"
                    const: "verify-ca"
                    order: 0
                    enum: 
