          - "scheduleType"
        properties: 
          scheduleType: 
            $ref: "#/components/schemas/ScheduleTypeEnum"
          cronExpression: 
            type: "string"
      ScheduleTypeEnum: 
        type: "string"
        enum: 
          - "manual"
          - "cron"
      ConnectionScheduleResponse: 
        description: "schedule for when the the connection should run, per the schedule type"
        type: "object"
        required: 
          - "scheduleType"
        properties: 
          scheduleType: 
            $ref: "#/components/schemas/ScheduleTypeWithBasicEnum"
