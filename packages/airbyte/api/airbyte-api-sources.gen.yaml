            type: "string"
          basicTiming: 
            type: "string"
      ScheduleTypeWithBasicEnum: 
        type: "string"
        enum: 
          - "manual"
          - "cron"
          - "basic"
      GeographyEnum: 
        type: "string"
        enum: 
          - "auto"
          - "us"
          - "eu"
        default: "auto"
      GeographyEnumNoDefault: 
        type: "string"
        enum: 
          - "auto"
          - "us"
          - "eu"
      ConnectionStatusEnum: 
        type: "string"
        enum: 
          - "active"
          - "inactive"
          - "deprecated"
      NamespaceDefinitionEnum: 
        type: "string"
